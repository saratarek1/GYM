<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belly-dancing Schedule</title>
    <style>
        /* Reset & Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/originals/a9/01/21/a90121ac159a6b1627baec3fbf0f26f5.jpg') 
                        no-repeat center center fixed;
            background-size: cover;
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff5733;
            font-size: 3em;
            margin-bottom: 30px;
            text-align: center;
            width: 100%;
        }

        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 0 auto;
            font-size: 20px;
            background: rgba(51, 51, 51, 0.9); 
            color: white;
            border: 2px solid #ff5733;
        }

        th, td {
            padding: 20px 25px;
            text-align: center;
            border: 1px solid #555;
        }

        th {
            background: #444;
            color: #ff5733;
            text-transform: uppercase;
            font-size: 1.2em;
        }

        tr:hover {
            background: #555;
        }

    </style>
</head>
